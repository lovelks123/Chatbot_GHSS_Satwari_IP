<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Class Chatbot</title>

  <!-- CSP: no third-party scripts required; we only load an iframe from Apps Script -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self';
                 connect-src 'self';
                 img-src 'self' data:;
                 style-src 'self' 'unsafe-inline';
                 frame-src https://script.google.com https://script.googleusercontent.com;">

  <link rel="icon" href="data:,">

  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:18px;background:#f7f8fb;color:#111}
    .container{max-width:900px;margin:0 auto;background:#fff;padding:18px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.06)}
    h1{margin:0 0 12px;text-align:center}
    select,input[type=text]{width:100%;padding:8px;border-radius:6px;border:1px solid #ddd}
    button{padding:8px 12px;border-radius:6px;border:none;background:#2b7cff;color:#fff;cursor:pointer}
    .muted{color:#666;font-size:0.95em}
    .qitem{padding:8px;border-bottom:1px solid #eee;cursor:pointer}
    .card{background:#fbfbff;padding:12px;border-radius:6px;margin-top:10px;border:1px solid #eef2ff}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:700px){ .row{grid-template-columns:1fr} }
    .error{color:#b00020;font-weight:600}
  </style>
</head>
<body>
  <div class="container">
    <h1>Class Chatbot</h1>

    <div class="row">
      <div>
        <label for="unitSelect"><strong>Select Unit</strong></label>
        <select id="unitSelect" title="Select Unit"></select>
      </div>
      <div>
        <label for="chapterSelect"><strong>Select Chapter</strong></label>
        <select id="chapterSelect" title="Select Chapter"></select>
      </div>
    </div>

    <div style="margin-top:12px">
      <label><strong>Or browse questions</strong></label>
      <div id="questionList" style="border:1px solid #eee;border-radius:6px;background:#fff;max-height:320px;overflow:auto;padding:6px"></div>
    </div>

    <div style="margin-top:12px">
      <label for="studentQuestion"><strong>Ask a question</strong></label>
      <input id="studentQuestion" type="text" placeholder="Type your question here (or leave empty to browse)"/>
    </div>

    <div style="margin-top:10px">
      <button id="askBtn">Get Answer</button>
    </div>

    <div id="resultArea" class="card" style="display:none">
      <div class="muted" id="confidence"></div>
      <div id="answerText" style="white-space:pre-wrap;margin-top:8px"></div>
    </div>

    <div id="message" class="muted" style="margin-top:12px;"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
