<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>GHSS SATWARI Chatbot on IP Subject</title>
  
  <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
  <div class="app">
    <header class="appbar">GHSS SATWARI Chatbot on IP Subject</header>

    <main class="container">
      <section class="card">
        <div class="grid">
          <label class="field">
            <span class="label">Select Unit</span>
            <select id="unitSelect" class="input"></select>
          </label>
          <label class="field">
            <span class="label">Select Chapter</span>
            <select id="chapterSelect" class="input"></select>
          </label>
        </div>
      </section>

      <section class="card">
        <div class="field">
          <span class="label">Ask a question</span>
          <div class="row">
            <input id="studentQuestion" type="text" class="input" placeholder="Type your questionâ€¦">
            <button id="askBtn" class="btn">Get Answer</button>
          </div>
        </div>
      </section>

      <section class="card">
        <span class="label">Browse Questions</span>
        <div id="questionList" class="list"></div>
      </section>

      <section id="resultArea" class="card hidden">
        <div id="confidence" class="badge"></div>
        <div id="answerText" class="answer"></div>
      </section>

      <div id="message" class="muted"></div>
    </main>
  </div>

  <!-- keep your existing JS file name/path -->
  <script src="app.js?v=edgerobust2" defer></script>
  <script>
    // one tiny enhancement: reveal the answer card when app.js fills it
    const originalShow = document.getElementById('resultArea');
    const obs = new MutationObserver(() => originalShow.classList.remove('hidden'));
    obs.observe(originalShow, { attributes: true, attributeFilter: ['style'] });
  </script>
</body>
</html>
